server {
    # Listen on port 8080 as required by Cloud Run
    listen 8080;
    
    # The directory where our built React files are located
    root /usr/share/nginx/html;
    
    # The file to serve by default
    index index.html;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying index.html
        # This is CRITICAL for React Router (Single Page Apps)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets for better performance
    location ~* .(?:jpg|jpeg|gif|png|ico|svg|js|css)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
}
